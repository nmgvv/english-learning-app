{% extends "base.html" %}

{% block title %}登录 - 英语学习{% endblock %}

{% block body %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 to-purple-600 p-4">
    <div class="w-full max-w-md" x-data="loginForm()">
        <!-- Logo -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">English Learning</h1>
            <p class="text-blue-100">英语词汇学习系统</p>
        </div>

        <!-- 登录卡片 -->
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <h3 class="text-xl font-medium text-gray-800 mb-6 text-center">登录</h3>

            <!-- 错误提示 -->
            <div x-show="error" x-cloak class="mb-4 p-3 bg-red-100 text-red-700 rounded-lg text-sm">
                <span x-text="error"></span>
            </div>

            <!-- 表单 -->
            <form @submit.prevent="submit">
                <div class="space-y-4">
                    <!-- 用户名 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                        <input
                            type="text"
                            x-model="username"
                            required
                            minlength="2"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                            placeholder="请输入用户名"
                        >
                    </div>

                    <!-- 密码 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                        <input
                            type="password"
                            x-model="password"
                            required
                            minlength="4"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                            placeholder="请输入密码"
                        >
                    </div>
                </div>

                <!-- 提交按钮 -->
                <button
                    type="submit"
                    :disabled="loading"
                    class="w-full mt-6 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 transition disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    <span x-show="!loading">登录</span>
                    <span x-show="loading" x-cloak>登录中...</span>
                </button>
            </form>
        </div>

        <!-- 底部链接 -->
        <p class="text-center text-blue-100 mt-6 text-sm">
            还没有账号？<a href="/register" class="text-white underline hover:no-underline">立即注册</a>
        </p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function loginForm() {
    return {
        username: '',
        password: '',
        error: '',
        loading: false,

        async submit() {
            this.error = '';
            this.loading = true;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: this.username,
                        password: this.password
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    window.location.href = '/';
                } else {
                    this.error = typeof result.detail === 'string' ? result.detail : '登录失败，请重试';
                }
            } catch (e) {
                this.error = '网络错误，请重试';
            } finally {
                this.loading = false;
            }
        }
    }
}
</script>
{% endblock %}
