{% extends "base.html" %}

{% block title %}{{ "注册" if is_register else "登录" }} - 英语学习{% endblock %}

{% block body %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 to-purple-600 p-4">
    <div class="w-full max-w-md" x-data="loginForm()">
        <!-- Logo -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">English Learning</h1>
            <p class="text-blue-100">初中英语词汇学习系统</p>
        </div>

        <!-- 登录/注册卡片 -->
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <!-- 切换标签 -->
            <div class="flex mb-6 bg-gray-100 rounded-lg p-1">
                <button
                    @click="isRegister = false"
                    :class="!isRegister ? 'bg-white shadow' : ''"
                    class="flex-1 py-2 rounded-lg text-center font-medium transition-all"
                >
                    登录
                </button>
                <button
                    @click="isRegister = true"
                    :class="isRegister ? 'bg-white shadow' : ''"
                    class="flex-1 py-2 rounded-lg text-center font-medium transition-all"
                >
                    注册
                </button>
            </div>

            <!-- 错误提示 -->
            <div x-show="error" x-cloak class="mb-4 p-3 bg-red-100 text-red-700 rounded-lg text-sm">
                <span x-text="error"></span>
            </div>

            <!-- 表单 -->
            <form @submit.prevent="submit">
                <div class="space-y-4">
                    <!-- 用户名 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                        <input
                            type="text"
                            x-model="username"
                            required
                            minlength="2"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                            placeholder="请输入用户名"
                        >
                    </div>

                    <!-- 邮箱（仅注册） -->
                    <div x-show="isRegister" x-cloak>
                        <label class="block text-sm font-medium text-gray-700 mb-1">邮箱（可选）</label>
                        <input
                            type="email"
                            x-model="email"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                            placeholder="请输入邮箱"
                        >
                    </div>

                    <!-- 密码 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                        <input
                            type="password"
                            x-model="password"
                            required
                            minlength="4"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                            placeholder="请输入密码"
                        >
                    </div>

                    <!-- 确认密码（仅注册） -->
                    <div x-show="isRegister" x-cloak>
                        <label class="block text-sm font-medium text-gray-700 mb-1">确认密码</label>
                        <input
                            type="password"
                            x-model="confirmPassword"
                            :required="isRegister"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                            placeholder="请再次输入密码"
                        >
                    </div>
                </div>

                <!-- 提交按钮 -->
                <button
                    type="submit"
                    :disabled="loading"
                    class="w-full mt-6 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 transition disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    <span x-show="!loading" x-text="isRegister ? '注册' : '登录'"></span>
                    <span x-show="loading" x-cloak>处理中...</span>
                </button>
            </form>
        </div>

        <!-- 底部链接 -->
        <p class="text-center text-blue-100 mt-6 text-sm">
            还没有账号？<a href="/register" class="text-white underline hover:no-underline">立即注册（填写完整信息）</a>
        </p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function loginForm() {
    return {
        isRegister: {{ 'true' if is_register else 'false' }},
        username: '',
        email: '',
        password: '',
        confirmPassword: '',
        error: '{{ error or "" }}',
        loading: false,

        async submit() {
            this.error = '';

            // 验证
            if (this.isRegister && this.password !== this.confirmPassword) {
                this.error = '两次输入的密码不一致';
                return;
            }

            this.loading = true;

            try {
                const url = this.isRegister ? '/api/auth/register' : '/api/auth/login';
                const data = {
                    username: this.username,
                    password: this.password
                };
                if (this.isRegister && this.email) {
                    data.email = this.email;
                }

                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    // 登录成功，跳转首页
                    window.location.href = '/';
                } else {
                    this.error = result.detail || '操作失败';
                }
            } catch (e) {
                this.error = '网络错误，请重试';
            } finally {
                this.loading = false;
            }
        }
    }
}
</script>
{% endblock %}
