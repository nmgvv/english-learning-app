{% extends "base.html" %}

{% block title %}注册 - 英语学习{% endblock %}

{% block body %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 to-purple-600 p-4">
    <div class="w-full max-w-md" x-data="registerForm()">
        <!-- Logo -->
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-white mb-2">English Learning</h1>
            <p class="text-blue-100">创建你的学习账号</p>
        </div>

        <!-- 注册卡片 -->
        <div class="bg-white rounded-2xl shadow-xl p-6">
            <h3 class="text-lg font-medium text-gray-800 mb-4 text-center">填写注册信息</h3>

            <!-- 错误提示 -->
            <div x-show="error" x-cloak class="mb-4 p-3 bg-red-100 text-red-700 rounded-lg text-sm">
                <span x-text="error"></span>
            </div>

            <div class="space-y-4">
                <!-- 用户名 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">用户名 <span class="text-red-500">*</span></label>
                    <input
                        type="text"
                        x-model="username"
                        required
                        minlength="2"
                        maxlength="50"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                        placeholder="请输入用户名（至少2个字符）"
                    >
                </div>

                <!-- 年龄 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">年龄 <span class="text-red-500">*</span></label>
                    <input
                        type="number"
                        x-model="age"
                        required
                        min="6"
                        max="25"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                        placeholder="6-25岁"
                    >
                </div>

                <!-- 省市 -->
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">省份 <span class="text-red-500">*</span></label>
                        <select
                            x-model="province"
                            required
                            class="w-full px-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition bg-white text-sm"
                        >
                            <option value="">选择省份</option>
                            <template x-for="p in provinces" :key="p.code">
                                <option :value="p.name" x-text="p.name"></option>
                            </template>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">城市 <span class="text-red-500">*</span></label>
                        <input
                            type="text"
                            x-model="city"
                            required
                            maxlength="50"
                            class="w-full px-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition text-sm"
                            placeholder="请输入城市名称"
                        >
                    </div>
                </div>

                <!-- 年级 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">年级 <span class="text-red-500">*</span></label>
                    <select
                        x-model="grade"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition bg-white"
                    >
                        <option value="">请选择年级</option>
                        <template x-for="g in grades" :key="g.id">
                            <option :value="g.id" x-text="g.name"></option>
                        </template>
                    </select>
                </div>

                <!-- 学校 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">就读学校 <span class="text-red-500">*</span></label>
                    <input
                        type="text"
                        x-model="school"
                        required
                        maxlength="100"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                        placeholder="请输入学校名称"
                    >
                </div>

                <!-- 密码 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">密码 <span class="text-red-500">*</span></label>
                    <input
                        type="password"
                        x-model="password"
                        required
                        minlength="4"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                        placeholder="请输入密码（至少4个字符）"
                    >
                </div>

                <!-- 确认密码 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">确认密码 <span class="text-red-500">*</span></label>
                    <input
                        type="password"
                        x-model="confirmPassword"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                        placeholder="请再次输入密码"
                    >
                </div>
            </div>

            <!-- 注册按钮 -->
            <button
                @click="submit()"
                type="button"
                :disabled="loading || !canSubmit()"
                class="w-full mt-6 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
            >
                <span x-show="!loading">注册</span>
                <span x-show="loading" x-cloak>注册中...</span>
            </button>
        </div>

        <!-- 底部链接 -->
        <p class="text-center text-blue-100 mt-6 text-sm">
            已有账号？<a href="/login" class="text-white underline hover:no-underline">立即登录</a>
        </p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function registerForm() {
    return {
        // 表单字段
        username: '',
        age: '',
        province: '',
        city: '',
        grade: '',
        school: '',
        password: '',
        confirmPassword: '',

        // 数据
        grades: [],
        provinces: [],

        // 状态
        error: '',
        loading: false,

        async init() {
            // 并行加载年级和省市数据
            await Promise.all([
                this.loadGrades(),
                this.loadRegions()
            ]);
        },

        async loadGrades() {
            try {
                const res = await fetch('/api/grades');
                const data = await res.json();
                this.grades = data.grades || [];
            } catch (e) {
                console.error('加载年级数据失败:', e);
            }
        },

        async loadRegions() {
            try {
                const res = await fetch('/api/regions');
                const data = await res.json();
                this.provinces = data.provinces || [];
            } catch (e) {
                console.error('加载省市数据失败:', e);
            }
        },

        canSubmit() {
            return this.username.length >= 2 &&
                   this.age >= 6 && this.age <= 25 &&
                   this.province !== '' &&
                   this.city !== '' &&
                   this.grade !== '' &&
                   this.school.length >= 2 &&
                   this.password.length >= 4 &&
                   this.password === this.confirmPassword;
        },

        async submit() {
            this.error = '';

            // 验证
            if (this.username.length < 2) {
                this.error = '用户名至少2个字符';
                return;
            }
            if (!this.age || this.age < 6 || this.age > 25) {
                this.error = '请输入有效年龄（6-25岁）';
                return;
            }
            if (!this.province) {
                this.error = '请选择省份';
                return;
            }
            if (!this.city) {
                this.error = '请选择城市';
                return;
            }
            if (!this.grade) {
                this.error = '请选择年级';
                return;
            }
            if (!this.school || this.school.length < 2) {
                this.error = '请输入学校名称';
                return;
            }
            if (this.password.length < 4) {
                this.error = '密码至少4个字符';
                return;
            }
            if (this.password !== this.confirmPassword) {
                this.error = '两次输入的密码不一致';
                return;
            }

            this.loading = true;

            const data = {
                username: this.username,
                password: this.password,
                age: parseInt(this.age),
                province: this.province,
                city: this.city,
                grade: this.grade,
                school: this.school
            };

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    window.location.href = '/';
                } else {
                    this.error = result.detail || '注册失败';
                }
            } catch (e) {
                this.error = '网络错误，请重试';
            } finally {
                this.loading = false;
            }
        }
    }
}
</script>
{% endblock %}
