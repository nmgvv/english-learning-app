# =============================================================================
# English Learning App - Nginx 配置
# =============================================================================
# 将此文件复制到: /etc/nginx/sites-available/english-learning
# 然后创建软链接: sudo ln -s /etc/nginx/sites-available/english-learning /etc/nginx/sites-enabled/
# 测试配置: sudo nginx -t
# 重载配置: sudo systemctl reload nginx
# =============================================================================

# 上游服务器
upstream english_learning_app {
    server 127.0.0.1:8000;
    keepalive 32;
}

upstream webhook_receiver {
    server 127.0.0.1:9000;
}

server {
    listen 80;
    server_name _;  # 替换为你的域名，如: english.example.com

    # 访问日志
    access_log /var/log/nginx/english-learning.access.log;
    error_log /var/log/nginx/english-learning.error.log;

    # 客户端请求体大小限制（用于音频上传）
    client_max_body_size 50M;

    # 主应用
    location / {
        proxy_pass http://english_learning_app;

        # 代理头部
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 支持（用于实时功能）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # GitHub Webhook 端点
    location /webhook {
        proxy_pass http://webhook_receiver;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # 不缓存 webhook 请求
        proxy_buffering off;
    }

    # 静态文件（性能优化）
    location /static {
        alias /opt/english-learning-app/static;
        expires 7d;
        add_header Cache-Control "public, immutable";

        # 音频文件不缓存太久（可能会更新）
        location ~* \.(mp3|wav|ogg)$ {
            expires 1h;
        }
    }

    # 健康检查
    location /health {
        proxy_pass http://english_learning_app;
        proxy_set_header Host $host;
        access_log off;
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

